<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My website</title>
</head>
<body>
  {% for blog in blogs %}
  {% if blog.id == 2 %}
  <h1>{{ blog.title }}</h1>
  <h2>{{ blog.subtitle }}</h2>
  <h3>{{ blog.body }}</h3>
  {% endif %}
  {% endfor %}
</body>
<footer>
  <p>Copyright {{ year }}. Built by Shnaboi</p>
</footer>
</html>
